name: Run unit tests

on:
  # Reusable workflow
  workflow_call:
    inputs:
      os:
        description: OS to use for testing
        required: true
        type: string
      python-version:
        description: Python version to use for testing
        required: true
        type: string
      pkg-artifact:
        description: Name of the package artifact
        required: true
        type: string

jobs:
  run-unit-test:
    name: Run unit tests
    runs-on: ${{ inputs.os }}

    steps:
      # Download package generated by the make-package.yml workflow
      - name: Download package artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.pkg-artifact }}

      - name: Extract package
        run: |
          # Note: archived files reside in a folder named like: cryptonite-v1.2.3/
          tar -xf cryptonite-*/cryptonite-*.tar.xz --strip-components=1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
          cache-dependency-path: pyproject.toml
          cache: pip

      - name: Create Python virtualenv
        run: python3 -m venv ./venv --upgrade

      - name: Install Cryptonite
        run: venv/bin/python3 -m pip install *cryptonite*.whl

      - name: Install test dependencies
        run: |
          grep -o '"pytest.*"' pyproject.toml | tr -d '"' > requirements.txt
          
          venv/bin/python3 -m pip install -r requirements.txt

      - name: Run unit tests
        run: venv/bin/pytest --pyargs cryptonite.test
